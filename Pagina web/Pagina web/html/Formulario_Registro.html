<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_Formulario_Registro.css">
    <title>CoopFamilia</title>
</head>

<body>
    <div class="content">
        <!-- Sección de registro -->
        <div class="registration-section">
            <h2>Únete a CoopFamilia</h2>
            <form action="ruta_de_tu_backend_para_registrar" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () 
        {
            document.querySelector('form').addEventListener('submit', function (e) 
            {
                e.preventDefault(); // Previene el envío normal del formulario
                window.location.href = 'Publicaciones.html'; // Redirecciona a Pagina.html
            });
        });
    </script>
    
</body>

</html>
