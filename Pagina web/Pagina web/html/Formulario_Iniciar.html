<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_Formulario_Iniciar.css">
    <title>CoopFamilia | Iniciar sesión</title>
</head>

<body>
    <div class="content">
        <!-- Sección de iniciar sesión -->
        <div class="login-section">
            <h2>Iniciar sesión en CoopFamilia</h2>
            <form action="ruta_de_tu_backend_para_iniciar_sesion" method="post">
                <div class="form-group">
                    <label for="email-login">Correo Electrónico</label>
                    <input type="email" id="email-login" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password-login">Contraseña</label>
                    <input type="password" id="password-login" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.login-section form').addEventListener('submit', function (e) {
                e.preventDefault(); // Previene el envío normal del formulario
                window.location.href = 'Publicaciones.html'; // Redirecciona a Pagina.html
            });
        });
    </script>
    
</body>

</html>
